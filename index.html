<style>
/* Body Styling */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #2b2b2b, #121212);
  color: #f5f5f5;
  overflow: hidden; /* Hide scrollbars on body */
}

/* Header Styling */
.header {
  text-align: center;
  padding: 10px;
  font-size: 1.2em; /* Smaller title */
  letter-spacing: 1px;
  text-transform: uppercase;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
  margin-bottom: 10px;
}

/* Button Container */
.button-container {
  text-align: center;
  margin: 10px 0;
}

.button-container a {
  display: inline-block;
  padding: 10px 20px;
  margin: 5px;
  font-size: 1em;
  color: #fff;
  border: none;
  border-radius: 8px;
  text-transform: uppercase;
  text-decoration: none;
  text-align: center;
  transition: background 0.3s, transform 0.3s;
}

.instagram-button {
  background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
}

.instagram-button:hover {
  background: linear-gradient(45deg, #fcb045, #fd1d1d, #833ab4);
}

.linkedin-button {
  background: linear-gradient(45deg, #0077b5, #005582);
}

.linkedin-button:hover {
  background: linear-gradient(45deg, #005582, #0077b5);
}

.button-container a:active {
  transform: scale(0.98);
}

/* Photo Container */
.photo-container {
  max-height: 80vh; /* Maximum height for scrollbar */
  overflow-y: auto; /* Enable vertical scrolling */
  overflow-x: hidden; /* Hide horizontal scroll */
  padding: 10px;
  box-sizing: border-box;
}

/* Photo Grid */
.photo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 10px;
  align-items: center; /* Center items vertically */
  justify-items: center; /* Center items horizontally */
  position: relative;
  transition: filter 0.3s; /* Smooth transition for blur effect */
}

/* Photo Item */
.photo-item {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

/* Image Styling */
.photo-item img {
  max-width: 100%;
  max-height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: drop 0.25s forwards;
  border-radius: 8px;
  border: 4px solid #333;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
  transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
}

.photo-item img:hover {
  transform: scale(1.08);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
}

/* Drop Animation */
@keyframes drop {
  from {
    transform: translateY(-100vh);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Modal (popup image) Styling */
.modal {
  display: none;
  position: fixed;
  z-index: 2;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
  backdrop-filter: blur(10px);
  overflow: hidden; /* Hide scrollbars */
}

.modal-content {
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
}

.modal-content img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  border-radius: 8px;
}

.close {
  position: absolute;
  top: 10px;
  right: 20px;
  color: #f1f1f1;
  font-size: 50px;
  font-weight: bold;
  transition: transform 0.3s ease, color 0.3s ease;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: #ff4444;
  transform: rotate(90deg); /* Stylish rotation on hover */
}

/* Blur effect when modal is open */
.modal-open .photo-grid {
  filter: blur(10px);
}

/* Responsive Layout */
@media screen and (max-width: 1200px) {
  .photo-grid {
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  }
}

@media screen and (max-width: 800px) {
  .photo-grid {
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  }
}

@media screen and (max-width: 600px) {
  .photo-grid {
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  }
}

// Shuffle function
function shuffle(array) {
  let currentIndex = array.length, randomIndex;

  while (currentIndex !== 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
  }

  return array;
}

// Insert shuffled images into the DOM
function loadImages() {
  const container = document.getElementById('photo-grid');
  const shuffledImages = shuffle([...images]);

  // Determine the number of columns in the grid
  const style = getComputedStyle(container);
  const gridTemplateColumns = style.getPropertyValue('grid-template-columns');
  const columnCount = gridTemplateColumns.split(' ').length;

  // Calculate the number of full rows needed
  const fullRowsCount = Math.floor(shuffledImages.length / columnCount);
  const lastRowItems = shuffledImages.length % columnCount;

  // Create a new array with only complete rows
  const completeImages = shuffledImages.slice(0, fullRowsCount * columnCount);

  let html = '';
  for (let i = 0; i < completeImages.length; i++) {
    html += `<div class="photo-item"><img src="${completeImages[i]}" onclick="openModal(this.src)"></div>`;
  }

  // Add the HTML to the container
  container.innerHTML = html;

  // Trigger the animation by applying the class
  setTimeout(() => {
    document.querySelectorAll('.photo-item img').forEach((img, index) => {
      img.style.animationDelay = `${index * 0.1}s`; // Stagger the animation
    });
  }, 100); // Delay to allow layout to complete before animations start
}

// Open modal
function openModal(src) {
  const modal = document.getElementById("myModal");
  const modalImg = document.getElementById("modal-image");
  const body = document.body;

  modal.style.display = "block";
  modalImg.src = src;
  body.classList.add('modal-open'); // Add blur to background
}

// Close modal
function closeModal() {
  const modal = document.getElementById("myModal");
  const body = document.body;

  modal.style.display = "none";
  body.classList.remove('modal-open'); // Remove blur from background
}

// Load images on page load
window.onload = loadImages;
